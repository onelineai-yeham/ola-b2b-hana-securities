basePath: /
definitions:
  model.NewsListItem:
    properties:
      id:
        type: string
        description: UUID of the news item
      content:
        type: string
      date:
        type: string
      headline:
        type: string
      publisher:
        type: string
      time:
        type: string
    type: object
  model.NewsListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.NewsListItem'
        type: array
      pagination:
        $ref: '#/definitions/model.Pagination'
    type: object
  model.Pagination:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  model.NewsDetail:
    properties:
      id:
        type: string
        description: UUID of the news
      source:
        type: string
        description: News source (jp_minkabu or cn_wind)
      original_headline:
        type: string
      original_content:
        type: string
      translated_headline:
        type: string
      translated_content:
        type: string
      tickers:
        type: array
        items:
          type: string
      topics:
        type: array
        items:
          type: string
      keywords:
        type: array
        items:
          type: string
      published_at:
        type: string
        format: date-time
      provider:
        type: string
      model_name:
        type: string
    type: object
info:
  contact:
    email: support@onelineai.com
    name: OLA B2B Team
  description: |-
    API server for Hana Securities translated news service.
    Provides access to Japanese (Minkabu) and Chinese (Wind) news translated to Korean.
  license:
    name: Proprietary
    url: https://onelineai.com
  title: Hana Securities News API
  version: "1.0"
paths:
  /health:
    get:
      description: Check service health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
  /v1/news:
    get:
      consumes:
      - application/json
      description: Get paginated list of translated news articles
      parameters:
      - description: Country code (JP or CN)
        in: query
        name: country
        type: string
      - description: Filter by ticker/stock code
        in: query
        name: ticker
        type: string
      - description: Start time (RFC3339 format)
        in: query
        name: from
        type: string
      - description: End time (RFC3339 format)
        in: query
        name: to
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.NewsListResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List news
      tags:
      - news
  /v1/news/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed news article by UUID
      parameters:
      - description: News UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.NewsDetail'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get news detail
      tags:
      - news
schemes:
- http
- https
swagger: "2.0"
