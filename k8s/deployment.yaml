apiVersion: apps/v1
kind: Deployment
metadata:
  name: hana-news-api
  namespace: default
  labels:
    app: hana-news-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hana-news-api
  template:
    metadata:
      labels:
        app: hana-news-api
    spec:
      containers:
        - name: hana-news-api
          image: asia-northeast3-docker.pkg.dev/finola-global/ola-b2b/hana-news-api:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: hana-news-api-config
            - secretRef:
                name: hana-news-api-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      terminationGracePeriodSeconds: 60  # Allow batch jobs to complete
