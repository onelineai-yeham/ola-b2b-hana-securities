apiVersion: apps/v1
kind: Deployment
metadata:
  name: hana-news-api
  namespace: hana-securities
  labels:
    app: hana-news-api
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hana-news-api
  template:
    metadata:
      labels:
        app: hana-news-api
    spec:
      serviceAccountName: hana-securities-app
      containers:
        - name: hana-news-api
          image: asia-northeast3-docker.pkg.dev/finola-global/ola-b2b/hana-news-api:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: env-volume
              mountPath: /app/.env
              subPath: .env
          resources:
            requests:
              cpu: "700m"
              memory: "786Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
      initContainers:
        - name: fetch-env
          image: google/cloud-sdk:slim
          command: ["/bin/bash", "-c"]
          args:
            - |
              echo "[Init] Fetching secret from Secret Manager...";
              gcloud secrets versions access latest --secret=ola-b2b-hana-securities-env-vars > /tmp/.env \
                || (echo "[Init] Failed to fetch, creating empty .env"; touch /tmp/.env)
          volumeMounts:
            - name: env-volume
              mountPath: /tmp
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
      volumes:
        - name: env-volume
          emptyDir: {}
      terminationGracePeriodSeconds: 60
