apiVersion: v1
kind: Service
metadata:
  name: hana-news-api
  namespace: default
  labels:
    app: hana-news-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: hana-news-api
---
# Optional: Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hana-news-api
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: hana-news-api.ola-b2b.onelineai.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hana-news-api
                port:
                  number: 80
